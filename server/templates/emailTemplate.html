<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devDiscuss</title>
    <style>
      /* Add your styles here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border-radius: 5px;
      }
      .content {
        padding: 20px;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #aaa;
        padding: 10px;
        border-top: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>New Comment on Your Discussion</h2>
      </div>
      <div class="content">
        <p><strong>{{ commenterName }}</strong> commented on your discussion: </p>
        <p><em>"{{ commentText }}"</em></p>
      </div>
      <div class="footer">
        <p>If you don't want to receive emails like this, you can change your email preferences.</p>
      </div>
    </div>
  </body>
</html>
